<link rel="stylesheet" type="text/css" href="/media/styles/style_base.css">
<body class="skin-blue">
  <div class="wrapper">
      <header class="main-header">
          <a href="http://crudkit.com/demo/" class="logo">User Panel</a>
          <!-- Header Navbar: style can be found in header.less -->
          <nav class="navbar navbar-static-top" role="navigation">
              <!-- Sidebar toggle button-->
              <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </a>
              <div class="navbar-custom-menu">
              </div>
          </nav>
      </header>
      <aside class="main-sidebar">
          <section class="sidebar">
              <ul class="sidebar-menu">
                  <li class="header">PAGES</li>
                                      <li role="presentation" class="active"><a href="{% url 'homes' %}"><i class="fa fa-book"></i>Home</a></li>
                                      <li role="presentation" class="active"><a href="{% url 'propos' %}"><i class="fa fa-book"></i>A propos</a></li>
                                      <li role="presentation" class="active"><a href="{% url 'societe' %}"><i class="fa fa-book"></i>Base Sociétés</a></li>
                                      <li role="presentation"><a href="{% url 'personne' %}"><i class="fa fa-book"></i>Base Personnes</a></li>
                                      <li role="presentation"><a href="{% url 'contact' %}"><i class="fa fa-book"></i>Contact</a></li>          
                                      <li class="header">EXTRA</li>
                                      <li role="presentation"><a href="{% url 'profil' %}"><i class="fa fa-sign-out"></i>Profil</a></li>
                                      <li role="presentation"><a href="{% url 'custom_logout' %}"><i class="fa fa-sign-out"></i>Log out</a></li>
                </ul>
          </section>
      </aside>
      <div class="content-wrapper" style="min-height: 279px;">
              <section class="content-header">
    <div class="row">
      <div class="col-md-8">
        <h3 style="margin-top: 5px">
          Customer Management
        </h3>
      </div>
      <div class="col-md-4">

      </div>
    </div>
  </section>
    <div class="col-md-12">
      <div id="alertTarget">
      </div>
    </div>
  <section class="content">
  <div class="row">
      <div class="col-md-12">
        <div class="box box-primary" style="padding-top:15px">
          <div class="box-body">
                
      <div ng-controller="SummaryTableController" class="ng-scope">
      <div class="row">
          <div class="col-md-9">
              <div class="input-group col-md-5">
              <input type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="" ng-model="searchTerm" ng-keyup="$event.keyCode == 13 ? filterColumns () : null">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="filterColumns()" ng-disabled="searchTerm == ''" disabled="disabled">Search</button>
              </span>
              </div>   
          </div>
          <div class="col-md-3">
              <div class="pull-right">
                  <p><a class="btn btn-sm btn-success" ng-click="startAdvancedSearch ()">Advanced Search</a></p>
              </div>
          </div>
      </div>
      </div>
      <div >
        {% block content %}
        
        {% endblock %}
      <div class="cg-busy cg-busy-backdrop cg-busy-backdrop-animation ng-scope ng-hide" ng-show="$cgBusyIsActive()"></div><div class="cg-busy cg-busy-animation ng-scope ng-hide" ng-show="$cgBusyIsActive()"><div class="cg-busy-default-wrapper" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px;">
  
     <div class="cg-busy-default-sign">

     </div>
  
  </div></div></div>
      </div>
 
          </div>
        </div> 
      </div>
  </div>
  </section>
    
      </div>
      <footer class="main-footer">
          <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
        <strong>Powered by <a href="#">XageMarket</a>.</strong>
    </footer>
  </div>
</body>
<script type="text/javascript" src="/media/Scripts/script_base.js"></script>
